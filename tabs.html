<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Document</title>

    <style>
      button.active {
        background-color: #ccc;
      }
      .topright {
        float: right;
        cursor: pointer;
        font-size: 20px;
      }
      .topright:hover {color: red;}
      .tabcontent { display: none }
    </style>

  </head>
  <body>
    <p>Click on the x button in the top right corner to close the current tab:</p>

    <div class="tab">
      <button class="tablinks" data-target="London" id="defaultOpen">London</button>
      <button class="tablinks" data-target="Paris">Paris</button>
      <button class="tablinks" data-target="Tokyo">Tokyo</button>
      <button class="tablinks" data-target="Hanoi">Hanoi</button>
    </div>

    <div id="London" class="tabcontent">
      <span onclick="this.parentElement.style.display='none'" class="topright">x</span>
      <h3>London</h3>
      <p>London is the capital city of England.</p>
    </div>

    <div id="Paris" class="tabcontent">
      <span onclick="this.parentElement.style.display='none'" class="topright">x</span>
      <h3>Paris</h3>
      <p>Paris is the capital of France.</p>
    </div>

    <div id="Tokyo" class="tabcontent">
      <span onclick="this.parentElement.style.display='none'" class="topright">x</span>
      <h3>Tokyo</h3>
      <p>Tokyo is the capital of Japan.</p>
    </div>

    <div id="Hanoi" class="tabcontent">
      <span onclick="this.parentElement.style.display='none'" class="topright">x</span>
      <h3>Hanoi</h3>
      <p>Hanoi is the capital of Viet Nam.</p>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous"></script>

    <script>
      $(function() {
        $('.tablinks').on('click', function(e) {
          $('.tabcontent').hide()
          $('#' + e.target.getAttribute('data-target')).show()
        }).first().click()
      })
